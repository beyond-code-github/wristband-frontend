<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

  <title>Wristband</title>

  <!-- add a js class to the <html> tag for use in CSS -->
  <script>document.documentElement.className += 'js';</script>

  <link rel="stylesheet" type="text/css" href="/static/css/lib/semantic.css">
  <!-- styles: small amount of override styles from semantic -->
  <link rel="stylesheet" type="text/css" href="/static/css/styles.css">

  {% block head %}{% endblock %}
</head>
<body class="{% block page %}{% endblock %}">

  <div class="ui container">
    {% block body %}{% endblock %}
  </div>

  <script src="/static/js/lib/jquery.js"></script>
  <script src="/static/js/lib/dataTables.js"></script>

  <script src="/static/js/lib/require.js" data-main="/static/js/script"></script>
</body>
</html>
